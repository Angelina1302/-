	<title>Страница бронирвоания</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- Шапка сайта-->
	<header>
		<div class="logo"></div>
		<nav>
			<ul>
				<li><a href="index.html">Главная</a></li>
				</ul>	
		</nav>
	</header>

	<main>

		<h2>Завершение бронирования</h2>	
		<form method="post">
			<fieldset>
				<legend>Данные о заказе</legend>
				<label for="location_field">Регион</label>
				<input type="text" id="location_field" name="location" value="Алтайский край" disabled>

				<label for="address_field">Адрес локации</label>
				<input type="text" id="address_field" name="address" value="Туристическая база &#171;Озеро Красилово&#187;, Косихинский район, с. Озеро-Красилово, ул. Пушкина д.1" disabled>

				<label for="zone_field">Выбранные зоны</label>
				<input type="text" id="zone_field" name="zone" value="Шатёр" disabled>

				<label for="date_shot">Дата съёмки:</label>
				<input type="text" name="date" id="date_shot" disabled value="26-09-2021">

				<label for="time_shot">Время съёмки:</label>
				<input type="text" name="time" id="time_shot" disabled value="17:00" >

				<label for="count_members">Кол-во участников</label>
				<input type="text" name="members" id="count_members"  disabled value="3">

				<label for="cost_field">Стоимость</label>
				<input type="text" name="cost" id="cost_field"  disabled value="1000 р.">

			</fieldset>

			<fieldset>
				<legend>Выбор доп услуг</legend>
				<input type="checkbox" name="photo" id="photo_field" checked>
				<label for="photo_field">Улуги фотографа - 2000 р/час</label>

				<input type="checkbox" name="props" id="props_field" checked>
				<label for="props_field">Реквизит для съемок   - от 500  р/час </label>

				<input type="checkbox" name="photo_print" id="photo-print_field" >
				<label for="photo-print_field">Моментальная печать фотографий - 30 р/шт</label>

				<input type="checkbox" name="taxi" id="taxi_field" >
				<label for="taxi_field">Услуги такси - 50  р + 10 р за каждый км  </label>

			</fieldset>


			<label for="comment_field">Дополнительный комментарий к заказу</label>
			<textarea id="comment_field" name="comment"></textarea>


			<label for="email_field">Ваш email</label>
			<input type="email" id="email_field" name="email">


			<label for="total-cost_field">Стоимость</label>
			<input type="text" name="total-cost" id="total-cost_field"  disabled value="3500 р.">

			<button type="submit" class="btn">Оформить бронь</button>
		</form>






	</main>
